<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midi Tunes</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css">
</head>
<body>
   <div id="header">
    <img id="logo" src="images/Music Logo.png" alt="Logo for Midi Tunes" />
   </div>



   <div id="drums">
    <button class="record">Record</button>
    <button class="play">Play</button>
    <button class="stop">Stop</button>


       <h1>Drums</h1> 
        <h6 id="a" class="drum-button">A</h6>
        <h6 id="s" class="drum-button">S</h6>
        <h6 id="d" class="drum-button">D</h6>
        <h6 id="f" class="drum-button">F</h6>
   </div>

   <div id="piano">
    <button class="record">Record</button>
    <button class="play">Play</button>
    <button class="stop">Stop</button>
    <button id="octave">Ocative Up</button>
    <button id="octave">Ocative Down</button>

       <h1>Piano</h1>
       <div id="border-box">
           <!-- Real Note on Piano C -->
       <div id="q" class="white-key">Q</div>
       <div id="two" class="black-key">2</div>
           <!-- Real Note on Piano D -->
       <div id="w" class="white-key">W</div>
       <div id="three" class="black-key">3</div>
       <!-- Real Note on Piano E -->
       <div id="e" class="white-key">E</div>
       <!-- Real Note on Piano F -->
       <div id="r" class="white-key">R</div>
       <div id="five" class="black-key">5</div>
       <!-- Real Note on Piano G -->
       <div id="t" class="white-key">T</div>
       <div id=six class="black-key">6</div>
       <!-- Real Note on Piano A -->
       <div id="y" class="white-key">Y</div>
       <div id="seven" class="black-key">7</div>
       <!-- Real Note on Piano B -->
       <div id="u" class="white-key">U</div>
       <div id="eight" class="black-key">8</div>
    </div>
   </div>
   
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="scripts/script.js"></script>
</body>
</html>
